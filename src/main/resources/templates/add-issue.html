<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivicConnect - Report an Issue</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <nav>
        <div class="logo">CivicConnect</div>
        <ul>
            <li><a href="index">Home</a></li>
            <li><a href="add-issue">Report Issue</a></li>
            <li><a href="issues">See Issues</a></li>
            <li><a href="login">Login</a></li>
            <li><a href="register">Register</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Report a New Issue</h2>
        <form action="/issues" method="POST"> <div class="form-group">
                <label for="issueTitle">Issue Title</label>
                <input type="text" id="issueTitle" name="issueTitle" placeholder="e.g., Pothole on Elm Street" required>
            </div>
            <div class="form-group">
                <label for="issueCategory">Category</label>
                <select id="issueCategory" name="issueCategory" required>
                    <option value="">-- Please choose a category --</option>
                    <option value="pothole">Pothole</option>
                    <option value="streetlight">Streetlight Outage</option>
                    <option value="waste">Waste Management</option>
                    <option value="graffiti">Graffiti</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="5" placeholder="Provide a detailed description of the issue." required></textarea>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="e.g., Corner of Main St and 2nd Ave" required>
            </div>
             <div class="form-group">
                <label for="issueImage">Upload Image (Optional)</label>
                <input type="file" id="issueImage" name="issueImage">
            </div>
            <button type="submit" class="btn">Submit Issue</button>
        </form>
    </div>

</body>
</html>
