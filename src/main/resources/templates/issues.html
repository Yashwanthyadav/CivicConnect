<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reported Issues</title>
</head>
<body>
<h2>List of Reported Issues</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Category</th>
        <th>Status</th>
        <th>Created By</th>
    </tr>
    <tr th:each="issue : ${issues}">
        <td th:text="${issue.id}">1</td>
        <td th:text="${issue.title}">Title</td>
        <td th:text="${issue.description}">Description</td>
        <td th:text="${issue.category}">Category</td>
        <td th:text="${issue.status}">Status</td>
        <td th:text="${issue.createdBy != null ? issue.createdBy.name : 'N/A'}">Creator</td>
    </tr>
</table>
</body>
</html>
